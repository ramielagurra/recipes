<form [formGroup]="recipeForm">
  <mat-card-header>
    <mat-card-title>Aggiungi Ricetta</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        type="text"
        id="title"
        formControlName="title"
        placeholder="Title"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        id="description"
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>

    <ng-container formArrayName="ingredients">
      <ng-container *ngFor="let _ of getIngredients().controls; index as i">
        <mat-form-field>
          <input
            matInput
            type="text"
            id="ingredients"
            [formControlName]="i"
            placeholder="Ingredients"
          />
          <button mat-button matSuffix (click)="removeIngredient(i)">
            Rimuovi
          </button>
        </mat-form-field>
      </ng-container>
    </ng-container>
    <button mat-stroked-button (click)="addIngredient()">
      Aggiungi Ingredienti
    </button>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="recipeForm.invalid"
      (click)="submitRecipe()"
    >
      Aggiungi Ricetta
    </button>
  </mat-card-actions>
</form>
